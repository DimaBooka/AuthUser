<!--<form class="form-holder" (ngSubmit)="submitSecondStep(); secondForm.reset();" [formGroup]="secondForm">-->
<form class="form-holder" (ngSubmit)="submitSecondStep();" [formGroup]="secondForm">

  <field-validator class="with-label" [inputField]="secondForm.get('username')" [labelText]="'Username'"
                   [inputErrors]="secondForm.get('username').errors" [errorDefs]="validationMessages">
    <div class="form-group">
      <input class="form-input" type="text" placeholder="Username" formControlName="username">
    </div>
  </field-validator>

  <field-validator class="with-label" [inputField]="secondForm.get('password')" [labelText]="'Password'"
                   [inputErrors]="secondForm.get('password').errors" [errorDefs]="validationMessages">
    <div class="form-group">
      <input class="form-input" type="password" placeholder="Password" formControlName="password">
    </div>
  </field-validator>

  <field-validator class="with-label" [inputField]="secondForm.get('passwordConfirm')" [labelText]="'Confirm password'"
                   [inputErrors]="secondForm.get('passwordConfirm').errors" [errorDefs]="validationMessages">
    <div class="form-group">
      <input class="form-input" type="password" placeholder="Confirm password" formControlName="passwordConfirm">
    </div>
  </field-validator>

  <field-validator class="with-label" [inputField]="secondForm.get('employmentStatus')" [labelText]="'Employment status'"
                   [inputErrors]="secondForm.get('employmentStatus').errors" [errorDefs]="validationMessages">
    <div class="form-group">
      <!--<input class="form-input" type="text" placeholder="Employment status" formControlName="employmentStatus">-->
      <select formControlName="employmentStatus" (change)="checkStatusValue($event)">
        <option value="" selected disabled>Employment status</option>
        <option value="Employed">Employed</option>
        <option value="Unemployed">Unemployed</option>
        <option value="Student">Student</option>
      </select>
    </div>
  </field-validator>

  <field-validator class="with-label" [ngStyle]="{'display': showPlaceField ? 'flex' : 'none'}"
                   [inputField]="secondForm.get('employmentPlace')" [labelText]="'Place of employment'"
                   [inputErrors]="secondForm.get('employmentPlace').errors" [errorDefs]="validationMessages">
    <div class="form-group">
      <input class="form-input" type="text" placeholder="Place of employment" formControlName="employmentPlace">
    </div>
  </field-validator>

  <field-validator class="with-label" [inputField]="secondForm.get('annualIncome')" [labelText]="'Annual income'"
                   [inputErrors]="secondForm.get('annualIncome').errors" [errorDefs]="validationMessages">
    <div class="form-group">
      <select formControlName="annualIncome">
        <option value="" selected disabled>Annual income</option>
        <option value="$0 - $500">$0 - $500</option>
        <option value="$600 - $1500">$600 - $1500</option>
        <option value="$1500 - $2000">$1500 - $2000</option>
        <option value="$2000 - $5000">$2000 - $5000</option>
        <option value="5000+">$5000+</option>
      </select>
    </div>
  </field-validator>

  <field-validator class="with-label" [inputField]="secondForm.get('favouriteSport')" [labelText]="'Favourite sport'"
                   [inputErrors]="secondForm.get('favouriteSport').errors" [errorDefs]="validationMessages">
    <div class="form-group">
      <input class="form-input" type="text" placeholder="Favourite sport" formControlName="favouriteSport">
    </div>
  </field-validator>

  <field-validator class="with-label checkbox-group" [inputField]="secondForm.get('acceptTerms')" [labelText]="'Accept terms'"
                   [inputErrors]="secondForm.get('acceptTerms').errors" [errorDefs]="validationMessages">
    <div class="form-group">
      <input class="form-input" type="checkbox" placeholder="Accept terms" formControlName="acceptTerms">
    </div>
  </field-validator>

  <input type="submit" class="input-group-submit btn btn-flat" [disabled]="!secondForm.valid || !secondForm.get('acceptTerms').value" value="Finish">

</form>
