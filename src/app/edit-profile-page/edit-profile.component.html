<div class="edit-wrapper">

  <div class="header-holder">
    <h1>Summary</h1>
  </div>

  <div class="form-holder">
    <form class="form-holder" (ngSubmit)="updateProfile();" [formGroup]="profileForm">

      <div class="data-holder">

        <field-validator [inputField]="profileForm.get('name')"
                         [inputErrors]="profileForm.get('name').errors" [errorDefs]="validationMessages">
          <div class="form-group edit-view">
            <label>Name</label>
            <input class="form-input" type="text" placeholder="Name" formControlName="name" [readonly]="editProfile">
          </div>
        </field-validator>

        <field-validator [inputField]="profileForm.get('surName')"
                         [inputErrors]="profileForm.get('surName').errors" [errorDefs]="validationMessages">
          <div class="form-group edit-view">
            <label>Surname</label>
            <input class="form-input" type="text" placeholder="surName" formControlName="surName" [readonly]="editProfile">
          </div>
        </field-validator>

        <field-validator [inputField]="profileForm.get('dob')"
                         [inputErrors]="profileForm.get('dob').errors" [errorDefs]="validationMessages">
          <div class="form-group edit-view" id="date-picker">
            <label>Date of Birthday</label>

            <input [ngStyle]="{'display': !editProfile ? 'flex' : 'none'}"
                   class="form-input" type="date" ngui-datetime-picker
                   min-date="1900-01-01" max-date="{{maxDate}}" close-on-select="true"
                   date-only="true" placeholder="mm/dd/yy" formControlName="dob">
            <span *ngIf="editProfile" class="form-input mockup">{{ profileForm.get('dob').value }}</span>
          </div>
        </field-validator>

        <field-validator [inputField]="profileForm.get('phone')"
                         [inputErrors]="profileForm.get('phone').errors" [errorDefs]="validationMessages">
          <div class="form-group edit-view">
            <label>Phone</label>
            <input class="form-input" [textMask]="{mask: mask}" type="text" placeholder="+381 1234 9874"
                   formControlName="phone" [readonly]="editProfile">
          </div>
        </field-validator>

        <field-validator [inputField]="profileForm.get('adress')"
                         [inputErrors]="profileForm.get('adress').errors" [errorDefs]="validationMessages">
          <div class="form-group edit-view">
            <label>Address</label>
            <input class="form-input" type="text" placeholder="Address" formControlName="adress" [readonly]="editProfile">
          </div>
        </field-validator>

        <field-validator [inputField]="profileForm.get('city')"
                         [inputErrors]="profileForm.get('city').errors" [errorDefs]="validationMessages">
          <div class="form-group edit-view">
            <label>City</label>
            <input class="form-input" type="text" placeholder="City" formControlName="city" [readonly]="editProfile">
          </div>
        </field-validator>

        <field-validator [inputField]="profileForm.get('country')"
                         [inputErrors]="profileForm.get('country').errors" [errorDefs]="validationMessages">
          <div class="form-group edit-view">
            <label>Country</label>
            <input class="form-input" type="text" placeholder="Country" formControlName="country" [readonly]="editProfile">
          </div>
        </field-validator>

        <field-validator [inputField]="profileForm.get('username')"
                         [inputErrors]="profileForm.get('username').errors" [errorDefs]="validationMessages">
          <div class="form-group edit-view">
            <label>Username</label>
            <input class="form-input" type="text" placeholder="Username" formControlName="username" [readonly]="editProfile">
          </div>
        </field-validator>

        <field-validator [inputField]="profileForm.get('password')"
                         [inputErrors]="profileForm.get('password').errors" [errorDefs]="validationMessages">
          <div class="form-group edit-view">
            <label>Password</label>
            <input class="form-input" type="password" placeholder="Password" formControlName="password" [readonly]="editProfile">
          </div>
        </field-validator>

        <field-validator [inputField]="profileForm.get('employmentStatus')"
                         [inputErrors]="profileForm.get('employmentStatus').errors" [errorDefs]="validationMessages">
          <div class="form-group edit-view">
            <label>Employment status</label>
            <!--<input class="form-input" type="text" placeholder="Employment status" formControlName="employmentStatus">-->
            <select *ngIf="!editProfile" formControlName="employmentStatus" (change)="checkStatusValue($event)">
              <option value="" selected disabled>Employment status</option>
              <option value="Employed">Employed</option>
              <option value="Unemployed">Unemployed</option>
              <option value="Student">Student</option>
            </select>

            <span *ngIf="editProfile" class="form-input mockup">{{ profileForm.get('employmentStatus').value }}</span>
          </div>
        </field-validator>

        <field-validator [ngStyle]="{'display': profileForm.get('employmentStatus').value === 'Employed' ? 'block' : 'none'}"
                         [inputField]="profileForm.get('employmentPlace')"
                         [inputErrors]="profileForm.get('employmentPlace').errors" [errorDefs]="validationMessages">
          <div class="form-group edit-view">
            <label>Place of employment</label>
            <input class="form-input" type="text" placeholder="Place of employment" formControlName="employmentPlace" [readonly]="editProfile">
          </div>
        </field-validator>

        <field-validator [inputField]="profileForm.get('annualIncome')"
                         [inputErrors]="profileForm.get('annualIncome').errors" [errorDefs]="validationMessages">
          <div class="form-group edit-view">
            <label>Annual income</label>
            <select *ngIf="!editProfile" formControlName="annualIncome">
              <option value="" selected disabled>Annual income</option>
              <option value="$0 - $500">$0 - $500</option>
              <option value="$600 - $1500">$600 - $1500</option>
              <option value="$1500 - $2000">$1500 - $2000</option>
              <option value="$2000 - $5000">$2000 - $5000</option>
              <option value="5000+">$5000+</option>
            </select>

            <span *ngIf="editProfile" class="form-input mockup">{{ profileForm.get('annualIncome').value }}</span>
          </div>
        </field-validator>

        <field-validator [inputField]="profileForm.get('favouriteSport')"
                         [inputErrors]="profileForm.get('favouriteSport').errors" [errorDefs]="validationMessages">
          <div class="form-group edit-view">
            <label>Favourite sport</label>
            <input class="form-input" type="text" placeholder="Favourite sport" formControlName="favouriteSport" [readonly]="editProfile">
          </div>
        </field-validator>

      </div>

      <div class="btn-holder">
        <input type="submit" class="input-group-submit btn btn-flat" *ngIf="!editProfile" [disabled]="!profileForm.valid" value="Update">

        <input type="button" class="btn" (click)="toggleForm()" [value]="editProfile ? 'Edit' : 'Close'">
      </div>

    </form>

  </div>

</div>
